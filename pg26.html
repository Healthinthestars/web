<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Recursos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100%;
      padding: 20px;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }

    .back-button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 15px;
      color: white;
      text-align: center;
      font-size: 26px;
      max-width: 80%;
    }

    .resources {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .resources h2 {
      margin-bottom: 15px;
      font-size: 28px;
    }

    .resource {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
    }

    .resource img {
      width: 80px;
      height: auto;
      transition: transform 0.2s;
    }

    .resource img:hover {
      transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
    }

    .astronaut {
      position: absolute;
      bottom: -30px;
      left: 20px;
      width: 500px;
    }

    .next-button {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }

    .next-button img {
      cursor: pointer;
      width: 60px;
      transition: transform 0.2s;
    }

    .next-button img:hover {
      transform: scale(1.1); /* Efecto de agrandamiento al pasar el mouse */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img122.jpg" alt="Fondo espacial" class="background">

    <div class="content">
      <div class="header">
        <button class="back-button">⬅ BACK</button>
      </div>

      <div class="message-box">
        <p>Bien hecho tripulante, completaste al 100% tus recursos.</p>
      </div>

      <div class="resources">
        <h2>Recursos</h2>
        <div class="resource">
          <img src="img103.png" alt="Agua">
          <img src="img126.png" alt="Porcentaje de Agua">
        </div>
        <div class="resource">
          <img src="img105.png" alt="Oxígeno">
          <img src="img128.png" alt="Porcentaje de Oxígeno">
        </div>
      </div>

      <img src="img97.png" alt="Astronauta" class="astronaut">
    </div>

    <div class="next-button">
      <img src="img33.png" alt="Botón Siguiente" onclick="window.location.href='pg27.html'">
    </div>
  </div>
</body>
</html>
